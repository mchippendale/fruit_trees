<!DOCTYPE html>
<html>
  <head>
    <title>Fruit Finder</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>

    <header class="heading-container">
        <h1 class="page-heading">Fruit Finder</h1>
    </header>

    <div class="container"> 

      <h2 id="text-center">Enter location: </h2>
      
      <form id="location-form">
        <input type="text" id="location-input" class="form-control form-control-lg">
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form><br>

      <div class="card-block" id="formatted-address"></div><br>
      <div class="card-block" id="address-components"></div><br>
      <div class="card-block" id="geometry"></div>

    </div>

    <div id="map"></div>

    <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCI7KfGZzpvc-k14f6qxGxrVff1O2dYWiA&callback=initMap&libraries=&v=weekly"
    async
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/app.js"></script>


  </body>
</html>
