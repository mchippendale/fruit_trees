<!DOCTYPE html>
<html>
  <head>
    <title>Fruit Finder</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
    <div class="container"> 
      <button id = "find-me">Show my location</button><br/>
      <p id = "status"></p>
      <p id = "user-coords"></p>

        <select class="fruit-tree-select">
          <option value="0">Select Fruit Tree:</option>
        </select>


      <h2 id="text-center">Enter location: </h2>
      
      <form id="location-form">
        <input type="text" id="location-input" class="form-control form-control-lg">
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form><br>

      <div class="card-block" id="formatted-address"></div><br>
      <div class="card-block" id="address-components"></div><br>
      <div class="card-block" id="geometry"></div>

    </div>


    <div id="map"></div>

    <script src="./js/variables.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDm0Wt-ERMegNb_MdpBiO474oV8GPewwlM&callback=initMap&libraries=&v=weekly"async></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/app.js"></script>

  </body>
</html>
