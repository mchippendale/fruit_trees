<!DOCTYPE html>

    <link rel="stylesheet" type="text/css" href="./css/style.css" />
  </head>

  <body>
    <header class="nav-bar page-header-container">
      <div class="user-thumbnail">
        <a class="account" href="">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="1em"
            height="1em"
            fill="currentColor"
            class="bi bi-person"
            viewBox="0 0 16 16"
          >
            <path
              d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"
            />
          </svg>
        </a>
      </div>

      <h1 class="heading-title"><a href="#home">Fruit Tree Finder</a></h1>

      <div id="navLinks">
        <a href="#account">Account</a>
        <!-- <a href="#search">Search Fruit Trees</a>
        <a href="#add">Add Fruit Tree</a> -->
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
        <a href="#FAQ">FAQ</a>
      </div>

      <a href="javascript:void(0);" class="icon" onclick="toggleNavBar()">
        <i class="fa fa-bars"></i>
      </a>
    </header>

    <div class="content">
      <div id="map"></div>

      <h2 class="fruit-tree-heading">Fruit Trees in Area</h2>
      <div class="fruit-tree-list-container">
        
        
        <div class="fruit-tree-selection">
          <label>Showing fruit tree:</label>
          <select id="search" class="fruit-tree-select-map">
            <option value="0">Select Fruit:</option>
          </select>
        </div>

        <ul class="fruit-tree-list"></ul>
      </div>


      <h2 class="fruit-tree-heading">Add Fruit Tree</h2>
      <div class="create-fruit-tree-container">
        
        <form class="add-fruit-form">
          <select class="fruit-tree-select" name="name">
            <option value="0">Select Fruit Tree:</option>
          </select>
          <textarea
            name="details"
            id="fruit-details"
            class="add-fruit-details"
          ></textarea>
          <button class="fruit-tree-submit">submit</button>
        </form>
      </div>

      <!-- <div class="">
        <h2 id="text-center">Enter location:</h2>

        <form id="location-form">
          <input
            type="text"
            id="location-input"
            class="form-control form-control-lg"
          />
          <br />
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <br />

        <div class="card-block" id="formatted-address"></div>
        <br />
        <div class="card-block" id="address-components"></div>
        <br />
        <div class="card-block" id="geometry"></div>
      </div> -->

      <footer class="page-footer">
        <p>&copy;2021 Fruit Tree Finder</p>
      </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <script src="./js/document_dec.js"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDm0Wt-ERMegNb_MdpBiO474oV8GPewwlM&callback=initMap&libraries=&v=weekly"
      async
    ></script>
    <script src="./js/api.js"></script>
    <script src="./js/page_builder.js"></script>
    <script src="./js/app.js"></script>
    <script>
      function toggleNavBar() {
        var navLinkDiv = document.getElementById('navLinks');
        if (navLinkDiv.style.display === 'block') {
          navLinkDiv.style.display = 'none';
        } else {
          navLinkDiv.style.display = 'block';
          navLinkDiv.style.position = 'absolute';
          navLinkDiv.style.top = '100%';
          navLinkDiv.style.right = '0%';
        }
      }
    </script>

    <script src="./js/location_form.js"></script>
  </body>
</html>
