<!DOCTYPE html>
<html>
  <head>
    <title>Fruit Finder</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" type="text/css" href="./css/reset.css" />
    <link rel="stylesheet" type="text/css" href="./css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
    <header class="page-header-container">
      <div class="user_thumbnail"></div>
      <div class="page-heading">
        <h1>Fruit Tree Finder</h1>
      </div>
      <div class="nav-bar">
        
      </div>
    </header>

    <div class="container"> 
      <button id="find-me">Show my location</button><br/>
      <p id = "status"></p>
      <p id = "user-coords"></p>

        <select class="fruit-tree-select-map">
          <option value="0">Select Fruit Tree:</option>
        </select>

    </div>


    <div id="map"></div>

    <div class="fruit-tree-list-container">
      <h2 class="fruit-tree-list-heading">Fruit List</h2>
      <ul class="fruit-tree-list"></ul>
    </div>

    <div class="create-fruit-tree-container">
      <h2>Add Fruit Tree</h2>
      <form action="">
        <select class="fruit-tree-select block p-1 m-1">
          <option value="0">Select Fruit Tree:</option>
        </select>
        <textarea name="" id="fruit-details" class="block p-1 m-1"></textarea>
        <button class="fruit-tree-submit block m-1">submit</button>
      </form>

    </div>

    <div class="">
      <h2 id="text-center">Enter location: </h2>
      
      <form id="location-form">
        <input type="text" id="location-input" class="form-control form-control-lg">
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form><br>

      <div class="card-block" id="formatted-address"></div><br>
      <div class="card-block" id="address-components"></div><br>
      <div class="card-block" id="geometry"></div>
    </div> 

    <footer class="page-footer">
      <p>footer</p>
    </footer>

    
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDm0Wt-ERMegNb_MdpBiO474oV8GPewwlM&callback=initMap&libraries=&v=weekly"async></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/document_dec.js"></script>
    <script src="./js/page_builder.js"></script>
    <script src="./js/api.js"></script>
    <script src="./js/app.js"></script>

  </body>
</html>
