<!DOCTYPE html>
<html lang="en">
<head>
    <title>Fruit Finder</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" type="text/css" href="./css/reset.css" />
    <link rel="stylesheet" type="text/css" href="./css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" type="text/css" href="./css/style.css" />
</head>
<body>
    <header class="nav-bar page-header-container">
        <div class="user-thumbnail">
          <a class="account" href="">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="1em"
              height="1em"
              fill="currentColor"
              class="bi bi-person"
              viewBox="0 0 16 16"
            >
              <path
                d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"
              />
            </svg>
          </a>
        </div>
  
        <h1 class="heading-title"><a href="index.html">Fruit Tree Finder</a></h1>
  
        <div id="navLinks">
          <a href="login.html">Login</a>
          <!-- <a href="#search">Search Fruit Trees</a>
          <a href="#add">Add Fruit Tree</a> -->
          <a href="#about">About</a>
          <a href="#contact">Contact</a>
          <a href="#FAQ">FAQ</a>
        </div>
  
        <a href="javascript:void(0);" class="icon" onclick="toggleNavBar()">
          <i class="fa fa-bars"></i>
        </a>
      </header>

      <div class="content">
        <form action="" class="signup-form" >
          <label for="firstname">First Name</label>  
          <input class="form-control form-control-lg" type="text" placeholder="First Name">

          <label for="lastname">Last Name</label>  
          <input class="form-control form-control-lg" type="text" placeholder="Last Name">
          
          <label for="emailaddress">Email Address</label>
          <input class="form-control form-control-lg" type="email" placeholder="email@example.com">

          <label for="password">Password</label>
          <input class="form-control form-control-lg"  type="password" placeholder="Password">
            
          <button class="signup-btn btn btn-success" type="submit">Sign Up</button>
          <span class ="signup-span">Got an account? <a href="login.html">Login</a></span>

        </form>
      </div>


      <footer class="page-footer login-signup-footer">
        <p>&copy;2021 Fruit Tree Finder</p>
      </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

      <script>
        function toggleNavBar() {
          var navLinkDiv = document.getElementById('navLinks');
          if (navLinkDiv.style.display === 'block') {
            navLinkDiv.style.display = 'none';
          } else {
            navLinkDiv.style.display = 'block';
            navLinkDiv.style.position = 'absolute';
            navLinkDiv.style.top = '100%';
            navLinkDiv.style.right = '0%';
          }
        }
      </script>
  
    
</body>
</html>
