<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Fruit Finder</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" type="text/css" href="./css/reset.css" />
    <link rel="stylesheet" type="text/css" href="./css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" type="text/css" href="./css/style.css" />
</head>
<body>
    <header class="nav-bar page-header-container">
      <div class="user-thumbnail">
        <a class="account user-thumbnail-account" href="account.html">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="1em"
            height="1em"
            fill="currentColor"
            class="bi bi-person"
            viewBox="0 0 16 16"
          >
            <path
              d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"
            />
          </svg>
        </a>
      </div>

      <h1 class="heading-title"><a href="index.html">Fruit Tree Finder</a></h1>

      <div id="navLinks">
        <a href="login.html">Login</a>
        <a href="about.html">About</a>
        <a href="#contact">Contact</a>
        <a href="#FAQ">FAQ</a>
      </div>

      <a href="javascript:void(0);" class="icon" onclick="toggleNavBar()">
        <i class="fa fa-bars"></i>
      </a>
    </header>

      <div class="user-info">
        <div class="profile-background">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="1em"
            height="1em"
            fill="currentColor"
            class="bi bi-person profile"
            viewBox="0 0 16 16"
          >
            <path
              d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"
            />
          </svg>
        </div>

      
      
      <table class="user-info-table">
        <tr>
          <td><label for="heading" class="account-page-name">Name:</label></td>
          <td><label class="user-name"> userName</label></td>
        </tr>
        <tr>
          <td class="account-page-email">Email Address:</td>
          <td> <label class="user-email">userEmail</label></td>
        </tr>
      </table>
      <a href="edit_account.html" class="edit-profile">Edit Profile</a>

      <div class="user-tree-info-container">
        <h2 class="profile-trees-header">Trees Added:</h2>
        <div class="user-tree-info"> </div>

        <h2 class="profile-trees-header">Favourited Trees:</h2>
        <div class="user-tree-info"></div>
      </div>


      <button class="logout-btn btn btn-success">Logout</button>
    </div>



      <footer class="page-footer login-signup-footer">
        <p>&copy;2021 Fruit Tree Finder</p>
      </footer>

    <script src="./js/document_dec.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="./js/api.js"></script>
    <script src="./js/account.js"></script>
      
    <script>
        function toggleNavBar() {
          var navLinkDiv = document.getElementById('navLinks');
          if (navLinkDiv.style.display === 'block') {
            navLinkDiv.style.display = 'none';
          } else {
            navLinkDiv.style.display = 'block';
            // navLinkDiv.style.position = 'absolute';
            navLinkDiv.style.top = '100%';
            navLinkDiv.style.right = '0%';
          }
        }

        setTimeout(() => {
          const userNameLabel = document.querySelector(".user-name")
          userNameLabel.textContent = window.userName;
          
          document.querySelector(".user-email").textContent = window.userEmail;

        }, 500)
      </script>
</body>
</html>
